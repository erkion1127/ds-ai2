<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매출 분석 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 10px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card .label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            color: #333;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-card .change {
            font-size: 14px;
        }
        
        .stat-card .change.positive {
            color: #10b981;
        }
        
        .stat-card .change.negative {
            color: #ef4444;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        th {
            background: #f8f9fa;
            color: #666;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5a67d8;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>헬스장 매출 분석 대시보드</h1>
            <p>실시간 매출 데이터 분석 및 시각화</p>
            <button class="btn" onclick="reloadData()">데이터 새로고침</button>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <!-- 통계 카드가 동적으로 추가됩니다 -->
        </div>
        
        <div class="dashboard-grid">
            <div class="card">
                <h2>일별 매출 추이</h2>
                <div class="chart-container">
                    <canvas id="dailySalesChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <h2>상품별 매출 분포</h2>
                <div class="chart-container">
                    <canvas id="productSalesChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>상세 데이터</h2>
            <div class="table-container" id="dataTable">
                <div class="loading">데이터를 불러오는 중...</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api/v1/sales';
        let dailySalesChart = null;
        let productSalesChart = null;
        
        async function loadDashboard() {
            try {
                // 요약 데이터 로드
                const summaryResponse = await axios.get(`${API_BASE}/summary`);
                const summary = summaryResponse.data.data;
                displayStats(summary);
                displayTable(summary);
                
                // 일별 매출 차트
                const dailyResponse = await axios.get(`${API_BASE}/daily`);
                const dailyData = dailyResponse.data.data;
                createDailyChart(dailyData);
                
                // 상품별 매출 차트
                const productResponse = await axios.get(`${API_BASE}/products`);
                const productData = productResponse.data.data;
                createProductChart(productData);
                
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                showError('데이터를 불러오는데 실패했습니다.');
            }
        }
        
        function displayStats(summary) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';
            
            // 총 데이터 수
            const totalCard = createStatCard('총 데이터 수', summary.totalRows || 0, '건');
            statsGrid.appendChild(totalCard);
            
            // 금액 합계 표시
            if (summary.totals) {
                Object.entries(summary.totals).forEach(([key, value]) => {
                    const card = createStatCard(key, formatNumber(value), '원');
                    statsGrid.appendChild(card);
                });
            }
        }
        
        function createStatCard(label, value, unit = '') {
            const card = document.createElement('div');
            card.className = 'stat-card';
            card.innerHTML = `
                <div class="label">${label}</div>
                <div class="value">${value}</div>
                <div class="unit">${unit}</div>
            `;
            return card;
        }
        
        function displayTable(summary) {
            const tableContainer = document.getElementById('dataTable');
            
            if (!summary.sampleData || summary.sampleData.length === 0) {
                tableContainer.innerHTML = '<p>표시할 데이터가 없습니다.</p>';
                return;
            }
            
            const columns = Object.keys(summary.sampleData[0]);
            let html = '<table><thead><tr>';
            
            columns.forEach(col => {
                html += `<th>${col}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            summary.sampleData.forEach(row => {
                html += '<tr>';
                columns.forEach(col => {
                    html += `<td>${row[col] || ''}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            tableContainer.innerHTML = html;
        }
        
        function createDailyChart(data) {
            if (!data.dailyData) {
                console.log('일별 데이터가 없습니다');
                return;
            }
            
            const ctx = document.getElementById('dailySalesChart').getContext('2d');
            
            if (dailySalesChart) {
                dailySalesChart.destroy();
            }
            
            const dates = Object.keys(data.dailyData).sort();
            const counts = dates.map(date => data.dailyData[date].count || 0);
            
            dailySalesChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: '일별 건수',
                        data: counts,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        function createProductChart(data) {
            if (!data.productData) {
                console.log('상품 데이터가 없습니다');
                return;
            }
            
            const ctx = document.getElementById('productSalesChart').getContext('2d');
            
            if (productSalesChart) {
                productSalesChart.destroy();
            }
            
            const products = Object.keys(data.productData);
            const counts = products.map(product => data.productData[product].count || 0);
            
            productSalesChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: products,
                    datasets: [{
                        data: counts,
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#10b981',
                            '#f59e0b',
                            '#ef4444',
                            '#8b5cf6',
                            '#ec4899',
                            '#06b6d4'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'right'
                        }
                    }
                }
            });
        }
        
        function formatNumber(num) {
            if (typeof num !== 'number') return num;
            return new Intl.NumberFormat('ko-KR').format(Math.round(num));
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.container').prepend(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }
        
        async function reloadData() {
            try {
                await axios.get(`${API_BASE}/reload`);
                loadDashboard();
            } catch (error) {
                showError('데이터 새로고침 실패');
            }
        }
        
        // 페이지 로드 시 대시보드 초기화
        window.addEventListener('DOMContentLoaded', loadDashboard);
        
        // 5분마다 자동 새로고침
        setInterval(loadDashboard, 5 * 60 * 1000);
    </script>
</body>
</html>
