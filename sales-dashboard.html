<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubless 헬스장 매출 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-container {
            padding: 30px;
        }
        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .metric-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .metric-card:hover {
            transform: translateY(-5px);
        }
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #764ba2;
        }
        .metric-label {
            font-size: 0.9rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .growth-positive {
            color: #28a745;
        }
        .growth-negative {
            color: #dc3545;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            transition: transform 0.3s ease;
        }
        .btn-gradient:hover {
            transform: scale(1.05);
            color: white;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 50px;
        }
        .date-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(118, 75, 162, 0.05);
        }
        .badge-rank {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 5px 12px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="mb-0">
                        <i class="bi bi-graph-up-arrow"></i>
                        Doubless 헬스장 매출 대시보드
                    </h1>
                    <p class="text-muted mt-2">실시간 매출 현황 및 분석</p>
                </div>
                <div class="col-md-6">
                    <div class="date-controls justify-content-md-end">
                        <input type="date" id="startDate" class="form-control" style="max-width: 180px;">
                        <span>~</span>
                        <input type="date" id="endDate" class="form-control" style="max-width: 180px;">
                        <button onclick="loadDashboard()" class="btn btn-gradient">
                            <i class="bi bi-arrow-clockwise"></i> 조회
                        </button>
                        <button onclick="showUploadModal()" class="btn btn-warning">
                            <i class="bi bi-cloud-upload"></i> 엑셀 업로드
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Metrics Row -->
        <div class="row" id="metricsRow">
            <div class="col-md-3 col-sm-6">
                <div class="metric-card">
                    <div class="metric-label">총 매출</div>
                    <div class="metric-value" id="totalSales">₩0</div>
                    <div id="growthRate" class="mt-2"></div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="metric-card">
                    <div class="metric-label">거래 건수</div>
                    <div class="metric-value" id="transactionCount">0</div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="metric-card">
                    <div class="metric-label">평균 거래액</div>
                    <div class="metric-value" id="avgTransaction">₩0</div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="metric-card">
                    <div class="metric-label">활성 회원수</div>
                    <div class="metric-value" id="activeMemberCount">0</div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row">
            <!-- Daily Sales Trend -->
            <div class="col-md-8">
                <div class="chart-container">
                    <h4 class="mb-4">일별 매출 추이</h4>
                    <canvas id="dailySalesChart"></canvas>
                </div>
            </div>
            
            <!-- Product Sales Distribution -->
            <div class="col-md-4">
                <div class="chart-container">
                    <h4 class="mb-4">상품별 매출 분포</h4>
                    <canvas id="productSalesChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Payment Methods and Top Members Row -->
        <div class="row">
            <!-- Payment Methods -->
            <div class="col-md-4">
                <div class="chart-container">
                    <h4 class="mb-4">결제 방법별 분포</h4>
                    <canvas id="paymentMethodChart"></canvas>
                </div>
            </div>
            
            <!-- Top Members -->
            <div class="col-md-8">
                <div class="table-container">
                    <h4 class="mb-4">상위 회원 (매출 기여도)</h4>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>순위</th>
                                    <th>회원명</th>
                                    <th>구매 횟수</th>
                                    <th>총 구매액</th>
                                    <th>평균 구매액</th>
                                </tr>
                            </thead>
                            <tbody id="topMembersTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Transactions -->
        <div class="row">
            <div class="col-12">
                <div class="table-container">
                    <h4 class="mb-4">최근 거래 내역</h4>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>거래번호</th>
                                    <th>날짜</th>
                                    <th>회원명</th>
                                    <th>상품명</th>
                                    <th>금액</th>
                                    <th>결제방법</th>
                                    <th>상태</th>
                                </tr>
                            </thead>
                            <tbody id="recentTransactionsTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- File Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">엑셀 파일 업로드</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label for="excelFile" class="form-label">엑셀 파일 선택 (.xlsx, .xls)</label>
                            <input type="file" class="form-control" id="excelFile" accept=".xlsx,.xls" required>
                            <div class="form-text">doubless.xlsx 양식에 맞춰 작성된 파일을 업로드하세요.</div>
                        </div>
                        <div id="uploadProgress" class="progress" style="display: none;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                        </div>
                        <div id="uploadResult" class="alert" style="display: none;"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="uploadExcelFile()">업로드</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api/v1/doubless';
        let dailySalesChart, productSalesChart, paymentMethodChart;

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            // 날짜 초기값 설정 (최근 30일)
            const today = new Date();
            const thirtyDaysAgo = new Date(today);
            thirtyDaysAgo.setDate(today.getDate() - 30);
            
            document.getElementById('endDate').value = today.toISOString().split('T')[0];
            document.getElementById('startDate').value = thirtyDaysAgo.toISOString().split('T')[0];
            
            // 대시보드 로드
            loadDashboard();
        });

        async function loadDashboard() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                alert('조회 기간을 선택해주세요.');
                return;
            }
            
            showLoading(true);
            
            try {
                // 메인 대시보드 데이터 로드
                const response = await axios.get(`${API_BASE_URL}/dashboard`, {
                    params: { startDate, endDate }
                });
                
                const data = response.data.data;
                updateMetrics(data);
                updateDailySalesChart(data.dailySalesTrend);
                updateProductSalesChart(data.productSalesDistribution);
                updatePaymentMethodChart(data.paymentMethodDistribution);
                updateTopMembersTable(data.topMembers);
                
                // 최근 거래 내역 로드
                loadRecentTransactions();
                
            } catch (error) {
                console.error('Dashboard loading error:', error);
                alert('대시보드 로딩 중 오류가 발생했습니다.');
            } finally {
                showLoading(false);
            }
        }

        async function loadRecentTransactions() {
            try {
                const response = await axios.get(`${API_BASE_URL}/transactions/recent`);
                updateRecentTransactionsTable(response.data.data);
            } catch (error) {
                console.error('Recent transactions loading error:', error);
            }
        }

        function showUploadModal() {
            const modal = new bootstrap.Modal(document.getElementById('uploadModal'));
            modal.show();
            // 이전 결과 초기화
            document.getElementById('uploadResult').style.display = 'none';
            document.getElementById('uploadForm').reset();
        }

        async function uploadExcelFile() {
            const fileInput = document.getElementById('excelFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('파일을 선택해주세요.');
                return;
            }
            
            // 파일 확장자 확인
            if (!file.name.endsWith('.xlsx') && !file.name.endsWith('.xls')) {
                alert('엑셀 파일(.xlsx, .xls)만 업로드 가능합니다.');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            // 진행 표시
            document.getElementById('uploadProgress').style.display = 'block';
            document.getElementById('uploadResult').style.display = 'none';
            
            try {
                const response = await axios.post(`${API_BASE_URL}/import`, formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                });
                
                document.getElementById('uploadProgress').style.display = 'none';
                const resultDiv = document.getElementById('uploadResult');
                
                if (response.data.success) {
                    const result = response.data.data;
                    resultDiv.className = 'alert alert-success';
                    resultDiv.innerHTML = `
                        <strong>업로드 완료!</strong><br>
                        성공: ${result.successCount}건<br>
                        실패: ${result.failedCount}건<br>
                        ${result.errors && result.errors.length > 0 ? '<small>오류: ' + result.errors.join('<br>') + '</small>' : ''}
                    `;
                    resultDiv.style.display = 'block';
                    
                    // 2초 후 모달 닫고 대시보드 새로고침
                    setTimeout(() => {
                        bootstrap.Modal.getInstance(document.getElementById('uploadModal')).hide();
                        loadDashboard();
                    }, 2000);
                } else {
                    resultDiv.className = 'alert alert-danger';
                    resultDiv.innerHTML = `<strong>업로드 실패:</strong> ${response.data.message}`;
                    resultDiv.style.display = 'block';
                }
            } catch (error) {
                document.getElementById('uploadProgress').style.display = 'none';
                const resultDiv = document.getElementById('uploadResult');
                resultDiv.className = 'alert alert-danger';
                resultDiv.innerHTML = `<strong>오류:</strong> 파일 업로드 중 문제가 발생했습니다.`;
                resultDiv.style.display = 'block';
                console.error('Upload error:', error);
            }
        }

        function updateMetrics(data) {
            document.getElementById('totalSales').textContent = data.totalSales.formatted;
            document.getElementById('transactionCount').textContent = data.transactionCount.toLocaleString();
            document.getElementById('avgTransaction').textContent = data.averageTransaction.formatted;
            document.getElementById('activeMemberCount').textContent = data.activeMemberCount.toLocaleString();
            
            // 성장률 표시
            const growthRate = data.totalSales.growthRate;
            const growthElement = document.getElementById('growthRate');
            if (growthRate >= 0) {
                growthElement.innerHTML = `<span class="growth-positive"><i class="bi bi-arrow-up"></i> ${data.totalSales.growthRateFormatted}</span>`;
            } else {
                growthElement.innerHTML = `<span class="growth-negative"><i class="bi bi-arrow-down"></i> ${data.totalSales.growthRateFormatted}</span>`;
            }
        }

        function updateDailySalesChart(data) {
            if (!data || data.length === 0) return;
            
            const ctx = document.getElementById('dailySalesChart').getContext('2d');
            
            if (dailySalesChart) {
                dailySalesChart.destroy();
            }
            
            dailySalesChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.date),
                    datasets: [{
                        label: '일별 매출',
                        data: data.map(d => d.total),
                        borderColor: '#764ba2',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        borderWidth: 2,
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '₩' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateProductSalesChart(data) {
            if (!data || data.length === 0) return;
            
            const ctx = document.getElementById('productSalesChart').getContext('2d');
            
            if (productSalesChart) {
                productSalesChart.destroy();
            }
            
            productSalesChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.map(d => d.productName),
                    datasets: [{
                        data: data.map(d => d.totalAmount),
                        backgroundColor: [
                            '#764ba2',
                            '#667eea',
                            '#f093fb',
                            '#f5576c',
                            '#4facfe',
                            '#00f2fe'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = '₩' + context.parsed.toLocaleString();
                                    const percentage = data[context.dataIndex].percentage;
                                    return `${label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function updatePaymentMethodChart(data) {
            if (!data || !data.methods) return;
            
            const ctx = document.getElementById('paymentMethodChart').getContext('2d');
            
            if (paymentMethodChart) {
                paymentMethodChart.destroy();
            }
            
            paymentMethodChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.methods.map(m => m.method),
                    datasets: [{
                        label: '결제 금액',
                        data: data.methods.map(m => m.amount),
                        backgroundColor: '#667eea'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '₩' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateTopMembersTable(data) {
            const tbody = document.getElementById('topMembersTable');
            tbody.innerHTML = '';
            
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">데이터가 없습니다.</td></tr>';
                return;
            }
            
            data.forEach((member, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td><span class="badge badge-rank">${member.rank}</span></td>
                    <td>${member.memberName}</td>
                    <td>${member.purchaseCount}</td>
                    <td>${member.totalSpentFormatted}</td>
                    <td>${member.averagePurchaseFormatted}</td>
                `;
            });
        }

        function updateRecentTransactionsTable(data) {
            const tbody = document.getElementById('recentTransactionsTable');
            tbody.innerHTML = '';
            
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center">데이터가 없습니다.</td></tr>';
                return;
            }
            
            data.forEach(transaction => {
                const row = tbody.insertRow();
                const statusBadge = transaction.paymentStatus === 'COMPLETED' 
                    ? '<span class="badge bg-success">완료</span>' 
                    : '<span class="badge bg-warning">진행중</span>';
                
                row.innerHTML = `
                    <td>${transaction.transactionNo}</td>
                    <td>${transaction.date}</td>
                    <td>${transaction.memberName}</td>
                    <td>${transaction.productName}</td>
                    <td>${transaction.amountFormatted}</td>
                    <td>${transaction.paymentMethod}</td>
                    <td>${statusBadge}</td>
                `;
            });
        }

        function showLoading(show) {
            document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
